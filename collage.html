<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>My picture Collage</h1>
        
    </header>
    <main>
        <section>
            <div class="row">
                <img src="./images/image-1.jpg" alt="">
            </div>
            <div class="row">
               <div>
                <img src="./images/image-2.jpg" alt="">
               </div>
                <div>
                    <img src="./images/image-6.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="./images/image-4.jpg" alt="">
                    <img src="./images/image-5.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="./images/image-7.jpg" alt="">
                </div>
                <div class="box-collage"> 
                    <img src="./images/image-8.jpg" alt="">
                    <img src="./images/image-8.jpg" alt="">
                    <img src="./images/image-8.jpg" alt="">
                    <img src="./images/image-8.jpg" alt="">
                </div>
                <div>
                    <img src="./images/image-9.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
